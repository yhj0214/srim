spring:
  application:
    name: srim
  profiles:
    active: local
  
  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false
  
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul

# DART API 설정
dart:
  api:
    key:

app:
  crawl:
    userAgent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    delay-ms: 1200
    max-retries: 3
    initial-backoff-ms: 800
  
  srim:
    discount:
      rating: "BBB-"
      tenor-months: 60
      scale: 2
    scenarios:
      - 0.0
      - -0.10
      - -0.20
      - -0.30
      - -0.50
